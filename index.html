<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KAUAN MODZ CONFIG</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #000;
    font-family: 'Courier New', monospace;
    color: white;
    text-align: center;
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 30px 10px;
  }

  .logo img {
    width: 180px;
    height: 180px;
    border-radius: 50%;
    box-shadow: 0 0 40px #ff004c;
    border: 2px solid #111;
    animation: pulse 2s infinite alternate;
    object-fit: cover;
  }

  @keyframes pulse {
    from { box-shadow: 0 0 25px #ff004c; }
    to { box-shadow: 0 0 50px #00ffff; }
  }

  h1 {
    color: #ff00cc;
    font-size: 26px;
    margin-top: 20px;
  }

  h2 {
    color: #00bfff;
    font-size: 20px;
    margin-bottom: 25px;
  }

  .generate-box {
    border: 1px solid #00ffff55;
    padding: 10px;
    margin: 10px auto;
    width: 80%;
    max-width: 320px;
    border-radius: 10px;
    font-size: 16px;
    color: #ccc;
  }

  .btn {
    background-color: transparent;
    border: 2px solid #00ffff;
    color: #00ffff;
    padding: 12px 28px;
    margin-top: 10px;
    border-radius: 10px;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s;
  }

  .btn:hover {
    background-color: #00ffff;
    color: #000;
    box-shadow: 0 0 15px #00ffff;
  }

  .telegram-box {
    margin-top: 30px;
    border: 1px solid #00ff5555;
    padding: 20px;
    border-radius: 12px;
    max-width: 340px;
    margin-left: auto;
    margin-right: auto;
  }

  .telegram-box p {
    color: #00ff88;
    font-size: 15px;
    margin-bottom: 12px;
  }

  .telegram-btn {
    background: linear-gradient(90deg, #25D366, #00ffff);
    color: #000;
    font-weight: bold;
    padding: 10px 25px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
  }

  .telegram-btn:hover {
    transform: scale(1.05);
  }

  .key-box {
    margin-top: 20px;
    font-size: 15px;
    color: #00ffcc;
  }
</style>
</head>
<body>

<div class="container">
  <div class="logo">
    <img src="https://i.supaimg.com/67518d14-b3ce-41e9-8c55-3eb6bf9ea293.jpg" alt="Logo">
  </div>

  <h1>KAUAN MODZ</h1>
  <h2>Mod V1</h2>

  <div class="generate-box">‚Äì Pressione Gerar ‚Äì</div>
  <button class="btn" onclick="generateKey()">GERAR CHAVE</button>
  <button class="btn" onclick="copyKey()">COPIAR CHAVE</button>

  <div class="key-box" id="keyBox"></div>

  <div class="telegram-box">
    <p>üí¨ Algum problema? Entre no grupo do WhatsApp!</p>
    <button class="telegram-btn" onclick="window.open('https://chat.whatsapp.com/GoUedFhYB5C3kMniOGnudL?mode=wwt', '_blank')">Entrar no Grupo</button>
  </div>
</div>

<script>
  function generateKey() {
    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
    let key = "";
    for (let i = 0; i < 16; i++) {
      key += chars.charAt(Math.floor(Math.random() * chars.length));
      if ((i + 1) % 4 === 0 && i < 15) key += "-";
    }
    document.getElementById("keyBox").innerHTML = "üîë Sua Chave: <b>" + key + "</b>";
  }

  function copyKey() {
    const keyText = document.getElementById("keyBox").innerText.replace("üîë Sua Chave: ", "");
    if (keyText.trim() !== "") {
      navigator.clipboard.writeText(keyText);
      alert("‚úÖ Chave copiada para a √°rea de transfer√™ncia!");
    } else {
      alert("‚ö†Ô∏è Por favor, gere uma chave primeiro!");
    }
  }
</script>

</body>
</html>
